baseURL:            "https://xuanwo.io"
languageCode:       "en-US"
title:              "Xuanwo's Blog"
theme:              "harbor"
paginate:           10000

# Site config
googleAnalytics:    "UA-51515330-1"
disqusShortname:    "only0god"
gitqusEndpoint: "http://127.0.0.1:8080/v0/comments/github.com/Xuanwo/gitqus-example/master"
enableGitInfo: true

markup:
  highlight:
    style: friendly

# Site.params
params:
  smartToc:         true
  author:           Xuanwo
  keywords:
    - Technology
    - Code
    - Program
    - Linux
  description:      "A blog maintained by an interesting programmer."
  gitqusEndpoint: "http://127.0.0.1:8080/v0/comments/github.com/Xuanwo/gitqus-example/master"

# Site.menus
menu:
  main:
    - name: "About"
      url: "/about/"
      weight: 1
    - name: "Posts"
      url: "/posts/"
      weight: 2

  footer:
    - name: "Categories"
      url: "/categories/"
      weight: 1
    - name: "Tags"
      url: "/tags/"
      weight: 2
    - name: "Series"
      url:  "/series/"
      weight: 3
    - name: "Blogroll"
      url: "/blogroll/"
      weight: 4
    - name: "Subscribe"
      url: "/index.xml"
      weight: 5

taxonomies:
  tag:              "tags"
  category:         "categories"
  series:           "series"
