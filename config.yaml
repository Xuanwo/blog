baseURL:            "https://xuanwo.org"
languageCode:       "zh-CN"
title:              "Xuanwo's Blog"
theme:              "minos"
paginate:           10

# Code highlights
PygmentsCodeFences: true
PygmentsStyle:      "friendly"

# Site config
googleAnalytics:    "UA-51515330-1"
disqusShortname:    "only0god"

# Site.params
params:
  smartToc:         true
  author:           Xuanwo
  keywords:
    - Technology
    - Code
    - Program
    - Linux
  description:      "A blog maintained by an interesting programmer."

# Site.menus
menu:
  main:
    - name:         "分类"
      url:          "/categories"
      weight:       1
    - name:         "标签"
      url:          "/tags"
      weight:       2
    - name:         "专题"
      url:          "/series"
      weight:       3
    - name:         "友链"
      url:          "/blogroll"
      weight:       4
    - name:         "订阅"
      url:          "/index.xml"
      weight:       5
    - name:         "关于我"
      url:          "/about"
      weight:       6

taxonomies:
  tag:              "tags"
  category:         "categories"
  series:           "series"
