baseURL:            "https://xuanwo.io"
languageCode:       "zh-CN"
title:              "Xuanwo's Blog"
theme:              "harbor"
paginate:           10

# Code highlights
PygmentsCodeFences: true
PygmentsStyle:      "friendly"

# Site config
googleAnalytics:    "UA-51515330-1"
disqusShortname:    "only0god"

# Site.params
params:
  smartToc:         true
  author:           Xuanwo
  keywords:
    - Technology
    - Code
    - Program
    - Linux
  description:      "A blog maintained by an interesting programmer."

# Site.menus
menu:
  main:
    - name: "关于我"
      url: "/about/"
      weight: 1
    - name: "文章"
      url: "/posts/"
      weight: 2

  footer:
    - name: "分类"
      url: "/categories/"
      weight: 1
    - name: "标签"
      url: "/tags/"
      weight: 2
    - name: "专题"
      url:  "/series/"
      weight: 3
    - name: "友链"
      url: "/blogroll/"
      weight: 4
    - name: "订阅"
      url: "/index.xml"
      weight: 5

taxonomies:
  tag:              "tags"
  category:         "categories"
  series:           "series"
