{{ define "main" }}
    <div class="mx-auto">
        <h1 class="text-center">{{ i18n "archives" }}</h1>
        <div class="flex justify-start flex-wrap">
            {{ range (where .Site.RegularPages "Type" "!=" "page").GroupByDate "2006" }}
                <a class="flex border-6 m-2 px-4 py-2 rounded" href="{{ print "/" .Key | relLangURL  }}">
                    {{ .Key }}
                </a>
            {{ end }}
        </div>
    </div>
{{end}}
