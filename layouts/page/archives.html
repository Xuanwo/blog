{{ define "main" }}
    <div class="container py-16 mx-auto">
        <h1>归档</h1>
        <div class="flex justify-start flex-wrap">
            {{ range (where .Site.RegularPages "Type" "!=" "page").GroupByDate "2006" }}
                <a class="text-black flex hover:bg-gray-300 border-6 m-2 px-4 py-2 rounded" href="/{{ .Key }}">
                    {{ .Key }} 年
                </a>
            {{ end }}
        </div>
    </div>
{{end}}
