{{ define "main" }}
    <div class="container py-16 mx-auto">
        <ul>
            {{range first 10 $.Site.RegularPages }}
                <li class="border-4 border-transparent rounded">
                    <time class="text-sm text-gray-500" datetime="{{ .Date }}">{{ dateFormat "Jan 2, 2006"  .Date  }}</time>
                    <a class="text-black hover:bg-gray-100" href="{{ .RelPermalink }}">
                        <h2 class="font-normal mb-4 mt-2">{{ .Title }}</h2>
                    </a>
                </li>
            {{ end }}
        </ul>
    </div>
{{end}}
