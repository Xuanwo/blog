{{ define "main" }}
    {{ $site := .Site }}
    {{ $data := .Data }}
    <div class="mx-auto">
        <h1 class="text-center text-5xl">{{.Title}}</h1>
        <div class="mt-8">
            {{ range $key, $value := .Data.Terms.ByCount }}
                <a class="border-6 m-2 rounded text-xl" href="{{ printf "%s/%s/"  (absURL $data.Plural) $value.Name | relLangURL }}">{{ $value.Name }}<sup>{{ $value.Count }}</sup></a>
            {{ end }}
        </div>
    </div>
{{end}}
