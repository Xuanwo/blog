{{ define "main" }}
    {{ $site := .Site }}
    {{ $data := .Data }}
    <div class="container py-16 mx-auto">
        <h1>{{.Title}}</h1>
        <div class="flex justify-start flex-wrap">
            {{with ($.Site.GetPage (printf "/%s" $.Title ))}}
                {{ range .Pages }}
                    <a class="text-black flex hover:bg-gray-300 border-6 m-2 px-4 py-2 rounded" href="{{ .Permalink }}">
                        <span>{{ .Title }}</span>
                    </a>
                {{ end }}
            {{end}}
        </div>
    </div>
{{end}}
