<header>
    <nav class="container text-gray px-4">
        <div class="py-2 flex flex-col lg:flex-row flex-wrap justify-between items-center">
            <a class="text-2xl text-gray-900 hover:no-underline flex-shrink-0 font-normal" href="{{ .Site.BaseURL | relLangURL }}">{{ .Site.Title }}</a>
            <div class="flex flex-col lg:flex-row items-center w-full lg:w-auto">
                {{ range .Site.Menus.main }}
                    <a class="header-link flex-shrink-0 hover:no-underline hover:text-grey-700 relative mr-0 lg:mr-8 my-2 lg:my-0 text-gray-500" href="{{ .URL }}">{{ .Name }}</a>
                {{ end }}
                <div class="relative">
                    <span class="algolia-autocomplete" style="position: relative; display: inline-block; direction: ltr;">
                        <input id="search-box" class="transition-colors duration-100 ease-in-out focus:outline-0 border border-transparent focus:bg-white focus:border-gray-300 placeholder-gray-500 rounded-lg bg-gray-200 py-2 pr-4 pl-10 block w-full appearance-none leading-normal ds-input" type="text" autocomplete="off" spellcheck="false" role="combobox" dir="auto" style="position: relative; vertical-align: top;">
                        </span>
                    <div class="pointer-events-none absolute inset-y-0 left-0 pl-4 flex items-center">
                        <svg class="fill-current pointer-events-none text-gray-600 w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
