<header class="mx-auto">
    <h1 class="text-center lg:text-left text-4xl text-gray-900 font-medium m-0">
        <a class="text-gray-900" href="{{ .Site.BaseURL | relLangURL }}">{{ i18n "site_title" }}</a>
    </h1>
    <div class="lg:flex text-center justify-between">
        <p class="text-lg text-gray-600">{{ i18n "site_description" }}</p>
        <nav class="my-auto">
            <ul class="justify-center flex flex-wrap list-disc list-inside">
                <li class="list-none mx-2" x-data="{ open: false }">
                    <button class="text-gray-600" id="modal-search" role="button" @click="open = true">
                        <i class="text-2xl fas fa-search"></i>
                    </button>
                    <div x-show="open" style="display:none" class="fixed z-10 mx-auto my-auto inset-0 overflow-y-auto">
                        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
                            </div>
                            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
                            <input type="search" name="search" id="search" class="focus:ring-indigo-500 block w-full m-4 px-4 sm:text-lg border-gray-300 rounded-md" placeholder="Search..." @keydown.escape="open = false" @click.away="open = false">
                        </div>
                    </div>
                </li>
                <li class="list-none mx-2">
                    <a class="text-gray-600" href="/{{ i18n "i18n" }}">
                    <i class="text-2xl fas fa-globe"></i>
                    </a>
                </li>
                {{ range .Site.Menus.icon }}
                <li class="list-none mx-2">
                    <a class="text-gray-600" href="{{ .URL | relLangURL }}">
                        <i class="text-2xl fas fa-{{ .Name }}"></i>
                    </a>
                </li>
                {{ end }}
            </ul>
        </nav>
    </div>
    <nav class="text-center border-t border-b px-1 mt-4">
        <ul class="list-disc list-inside">
            {{ range .Site.Menus.footer }}
            <li class="inline-block list-none mx-4">
                <a href="{{ .URL | relLangURL }}">{{ i18n .Name }}</a>
            </li>
            {{ end }}
        </ul>
    </nav>
</header>
