<footer class="bg-gray-footer text-white px-3 py-6">
    <div class="container max-w-5xl">
        <p class="m-0 text-2xl font-bold">
            漩涡
        </p>

        <div class="flex flex-col md:flex-row justify-between py-4">
            <p class="m-0 mr-4 w-full md:w-1/2">
                这个博客中有我想分享的一切：技术，游戏，旅行，生活……
            </p>
            <div class="flex-shrink-0 flex flex-wrap md:w-1/3 mt-4 md:mt-0">
                {{ range .Site.Menus.footer }}
                    <span class="w-1/3 mb-2"><a class="footer-link relative text-gray-500 hover:text-gray-100 hover:no-underline" href="{{ .URL | relLangURL }}">{{ .Name }}</a>
                </span>
                {{ end }}
            </div>
        </div>
        <div class="flex justify-end items-baseline border-t pt-4">
            <ul class="flex justify-between w-2/3 sm:w-1/2 md:w-1/3">
                {{ range .Site.Menus.icon }}
                    <li>
                        <a class="text-gray-500 hover:text-gray-100" href="{{ .URL }}"><i class="fas fa-{{ .Name }}"></i>
                        </a>
                    </li>
                {{ end }}
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4/dist/algoliasearch.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/autocomplete.js/0/autocomplete.min.js"></script>

    {{ template "_internal/google_analytics_async.html" . }}
</footer>
