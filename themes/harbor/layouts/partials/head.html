<!DOCTYPE html>
<html>
<head>
    <title>{{ .Title }}{{ if ne .Title .Site.Title }}{{ end }}</title>

    {{ partial "meta.html" . }}
    {{ partial "og.html" . }}

    <link rel="shortcut icon" href="/favicon.ico">
    {{ $style := resources.Get "css/main.sass" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
    {{ if .Site.IsServer }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
    {{ else }}
    <link rel="stylesheet" href="{{ $style.Permalink }}" integrity="{{ $style.Data.Integrity }}">
    <script data-ad-client="ca-pub-8380875817494486" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    {{ end }}
    <link href="http://gmpg.org/xfn/11" rel="profile">

    {{ hugo.Generator }}
</head>
